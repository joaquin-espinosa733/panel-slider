<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Control del Slider</title>
    <link rel="stylesheet" href="./css/buttons.css" />
    <link rel="stylesheet" href="./css/containers.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="panel-container">
      <div class="header">
        <h2 class="title">Panel de Control del Slider</h2>

        <label for="fileInput" class="upload-btn">
          <i class="fa-solid fa-folder-plus"></i>
          <span>Subir video</span>
        </label>
        <input type="file" id="fileInput" />
        <div
          id="upload-progress"
          style="
            width: 100%;
            background: #333;
            height: 10px;
            border-radius: 6px;
            margin-top: 15px;
            overflow: hidden;
            display: none;
          "
        >
          <div
            id="upload-bar"
            style="
              height: 100%;
              width: 0%;
              background: #4caf50;
              transition: width 0.2s;
            "
          ></div>
        </div>
      </div>

      <div class="videos-grid" id="videos-container">
        <!-- Aquí se inyectan los videos dinámicamente -->
      </div>
    </div>

    <script src="./js/API/getVideosApi.js"></script>
    <script src="./js/API/cargarVideoApi.js"></script>
  </body>
</html>
